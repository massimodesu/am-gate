  <script>
    // hash: #v=<VIDEO_URL>|img=<IMAGE_URL>|delay=7|t=<TITLE>|btn=<TEXT>|note=<TEXT>|offer=<URL>|offerText=<TEXT>
    function parseHash(){const raw=(location.hash||"").replace(/^#/,"");const out={};if(!raw)return out;raw.split("|").forEach(p=>{const i=p.indexOf("=");if(i>0){out[p.slice(0,i).trim()]=decodeURIComponent(p.slice(i+1).trim());}});return out;}
    const p=parseHash();
    const V=p.v||""; const IMG=p.img||""; const D=Math.max(0,parseInt(p.delay||"7",10));
    const T=p.t||""; const BTN=p.btn||"Watch FULL"; const NOTE=p.note||"Enjoy your time watching, dear anime connoisseurs, stay with usðŸ«¦";
    if(T) document.getElementById("title").textContent=T;
    document.getElementById("watchBtn").textContent=BTN;
    document.getElementById("note").textContent=NOTE;
    if(IMG){const im=new Image(); im.onload=()=>{const b=document.getElementById("preview"); b.innerHTML=""; b.appendChild(im)}; im.alt="Cover"; im.src=IMG;}

    // Ð¾Ñ„Ñ„ÐµÑ€ (Ð¾Ð¿Ñ†Ñ–Ð¹Ð½Ð¾ Ð· Ñ…ÐµÑˆÐ°)
    if(p.offer){const ob=document.getElementById("offerBtn"); ob.href=p.offer; if(p.offerText) ob.textContent=p.offerText; ob.style.display='inline-block';}

    const statusEl=document.getElementById("status"), btn=document.getElementById("watchBtn");
    if(!V){btn.disabled=true; statusEl.textContent="Error: missing video URL (v= in the hash).";}

    function tryRedirect(url){
      try{window.location.assign(url);}catch(e){}
      try{window.location.replace(url);}catch(e){}
      try{window.top.location.assign(url);}catch(e){}
      try{const a=document.createElement('a');a.href=url;a.target="_self";a.rel="noopener";document.body.appendChild(a);a.click();setTimeout(()=>a.remove(),50);}catch(e){}
      try{const f=document.createElement('form');f.method='GET';f.action=url;document.body.appendChild(f);f.submit();setTimeout(()=>f.remove(),50);}catch(e){}
      try{window.open(url,'_self');}catch(e){}
    }

    document.getElementById("watchBtn").addEventListener('click',()=>{
      try{ localStorage.setItem('vgate_next', JSON.stringify({url: V, ts: Date.now()})); }catch(e){}
      const end=Date.now()+D*1000;
      (function tick(){
        const leftMs=end-Date.now(), left=Math.max(0,Math.ceil(leftMs/1000));
        statusEl.textContent="Preparing your videoâ€¦ "+left+"s";
        if(leftMs<=0){ tryRedirect(V); }
        else setTimeout(tick,250);
      })();
      setTimeout(()=>tryRedirect(V),(D+0.5)*1000);
      setTimeout(()=>tryRedirect(V),(D+2)*1000);
      setTimeout(()=>tryRedirect(V),(D+4)*1000);
    });
